<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<meta charset="UTF-8">
<title>Publication Finder</title>
</head>
<body>
<br/>
	<p class="col-sm-offset-2">Welcome, it is easy to find the publication information here.</p>
	<br/>
	<form action="Finder" method="post" class="form-horizontal"
		role="form">
		<div class="form-group">
			<label for="name" class="col-sm-2 control-label">From</label>
			<div class="col-sm-6">
				<input type="text" class="form-control" id="name"
					placeholder="Input an author's name" name="name">
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-6">
				<button type="submit" class="btn btn-default">Go</button>
			</div>
		</div>
		</form>
</body>
</html>
